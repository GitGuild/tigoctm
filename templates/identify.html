<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="cryptocurrency,crypto,digitalcurrency,bitcoin,ethereum,dash,guld,xcm,tigoctm,ctm,machine,computer,atm,teller,manufacturer,security,privacy" />
  <title>Identify - TigoCTM Crypto Machines</title>
  <link rel="icon" href="{{ url_for('static', filename='img/tigoctm.ico') }}" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}" />
  <script type="application/javascript" src="{{ url_for('static', filename='js/eth-validate.js')}}"> </script>
  <script type="application/javascript">
    function submitId() {
      username = document.getElementById("username").value;
      faddy = document.getElementById("faddress").value;
      if (username && faddy) {
        var newloc = window.location.toString()
        if (!newloc.endsWith('/')) newloc = newloc + "/"
        try {
          ethereumjs.ICAP.isAddress(ethereumjs.ICAP.fromAddress(faddy, false, true))
          window.location.assign(newloc + username + "/" + faddy);
        } catch(e) {
          faddy = faddy.replace(/:/g, "").replace(/ /g, "");
          // var fre = /-----BEGIN *PGP *PUBLIC *KEY *BLOCK-----.*-----END *PGP *PUBLIC *KEY *BLOCK-----/
          var fre = /-----BEGIN.*BLOCK-----/
          if (fre.test(faddy)) {
            window.location.assign(newloc + username + "/" + escape(faddy));
          }
        }
      }
      return false
    }
    function searchId() {
      username = document.getElementById("name").value;
      if (username) {
        var newloc = window.location.toString()
        if (!newloc.endsWith('/')) {
          newloc = newloc + "/"
        }
        window.location.assign(newloc + username);
      }
      return false
    }
  </script>
</head>

<body>
  <div class="theme-page Header">
    <div class="Topbar">
      <div class="Topbar-content">
        <div class="TopbarContent-logo">
          <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/logo.svg') }}" height="40" width="auto" /></a>
        </div>
        {% include 'price-bar.html' %}
      </div>
    </div>
  </div>

  <div class="theme-page Contact" style="margin-top: 60px;">
    <div class="theme-page-container">
      <div class="theme-page-content">
        <div class="theme-page-content-title">
          <p>Choose Account</p>
        </div>
        <div class="theme-page-content--small">
          <div class="u-row">
            <div class="u-column u-column--hd2 u-column--md5">
              <div class="Information-info">
              </div>
            </div>
            <div class="u-column u-column--hd4 u-column--md9">
              <div class="Information-info">
                <form id="identify" onSubmit="return submitId();" action="#">
                  <div class="form-row">
                    <label for="username">Username:<span class="form-error" id="error-username">Unknown username</span></label>
                    <input maxlength="40" name="username" id="username" placeholder="Username" type="text" />
                  </div>
                  <div class="form-row">
                    <label for="public-key">Please provide your  Ethereum address.*<span class="form-error" id=
                    "error-name"></span></label>
                    <textarea rows="4" columns="20" maxlength="5000" name="faddress" id="faddress" placeholder="Your Ethereum address, to which you have the private key" type="text"></textarea>
                  </div>
                  <div class="form-row">
                    <div>
                      <input  class="u-btn u-btn-x-large theme-btn-primary" value="Register" type="submit" />
                    </div>
                  </div>
                  <div class="form-row">
                    <span>*Be sure you control the private key! Do not use an address from an exchange or shared wallet.</span>
                  </div>
                </form>
              </div>
            </div>
            <div class="u-column u-column--hd4 u-column--md9">
              <div class="Information-info">
                <form id="identify" onSubmit="return searchId();" action="#">
                  <div class="form-row">
                    <label for="name">TigoCTM or guld username:<span class="form-error" id="error-name">Unknown name</span></label>
                    <input maxlength="40" name="name" id="name" placeholder="Username" type="text" />
                  </div>
                  <div class="form-row">
                    <div>
                      <input  class="u-btn u-btn-x-large theme-btn-primary" value="Search" type="submit" />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
